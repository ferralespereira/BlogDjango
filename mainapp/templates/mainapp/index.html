{% extends 'layouts/layout.html' %}        

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <h1>Home content</h1>

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success col-3">
            {{message}}
        </div>
        {% endfor %}
    {% endif %}
    
{% endblock %}
